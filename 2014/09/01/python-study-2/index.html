        <h2 id="条件判断和循环"><strong>条件判断和循环</strong></h2>
<p>1、条件判断的形式</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">if</span> (条件判断<span class="number">1</span>):</div><div class="line">    &lt;执行<span class="number">1</span>&gt;</div><div class="line"><span class="keyword">elif</span> (条件判断<span class="number">2</span>):</div><div class="line">    &lt;执行<span class="number">2</span>&gt;</div><div class="line"><span class="keyword">elif</span> (条件判断<span class="number">3</span>):</div><div class="line">    &lt;执行<span class="number">3</span>&gt;</div><div class="line"><span class="keyword">else</span>:</div><div class="line">    &lt;执行<span class="number">4</span>&gt;</div></pre></td></tr></table></figure>

<p>注意<code>:</code>和缩进，其中elif就是else if的缩写。</p>
<p>2、循环主要有<code>for</code>和<code>while</code>，不作多讲。</p>
